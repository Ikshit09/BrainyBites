<!DOCTYPE html>
<html>
<head>
	<title>Interactive Puzzle</title>
	<link rel="stylesheet" type="text/css" href="style3.css">
</head>
<style>
    body {
        background-image: url('https://png.pngtree.com/back_origin_pic/04/48/50/84cd2a9fbc6cbd5522b2f048a56703a8.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        /* background-position: center center;
        background-color: rgba(255, 255, 255, 1); */
    }
    .submit {
        display: block;
        margin: auto;
    }
</style>
<body>

	<div class="header">
		<h1>I can do it!!!</h1>
		<div id="lives-container">
			<p><b>Lives:</b></p>
            <div id="lives">
                <img class="life" src="1580997456Red-Heart-Transparent-PNG-Clip-Art-Love.png">
                <img class="life" src="1580997456Red-Heart-Transparent-PNG-Clip-Art-Love.png">
                <img class="life" src="1580997456Red-Heart-Transparent-PNG-Clip-Art-Love.png">
            </div>
		</div>
	</div>

	<div class="container">
		<div class="clue-page" id="clue-6">
            <p>
                Treasure is inside this box Can you unlock it?
                <br>
                <img src="https://www.rd.com/wp-content/uploads/2021/06/mathpuzzle15.jpg?resize=768,512" alt="Clue 6" width="350" height="300">
                <div style="text-align: left;">
                    <form onsubmit="return checkAnswer(event, 'congrats.html')">
                        <label for="answer">Enter your answer:  </label>
                        <input type="text" id="answer" name="answer" required>
                        <br>
                        <br>
                        <button class="submit" type="submit">Submit</button>
                    </form>
                </div>
            </p>
		</div>
	</div>

	<script src="script3.js"></script>
</body>
</html>
